<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Noel Arroyo</title>

    <link rel="stylesheet" type="text/css" href="../stylesheets/style.css" />
    <link rel="icon" href="../logo.ico" type="image/x-icon" />
  </head>
  <body>
    <header class="nav-bar">
      <a href="/index.html"
        ><img class="logo" src="../images/logo.png" alt="Noel's logo"
      /></a>
      <input type="checkbox" id="menu-btn" />
      <label class="home-label" for="menu-btn">
        <span class="nav-stick"></span>
        <span class="nav-stick"></span>
        <span class="nav-stick"></span>
      </label>
      <div class="nav-background"></div>
      <nav class="main-nav">
        <ul class="navi">
          <li class="menu-item">
            <a href="../index.html">Home</a>
          </li>
          <li class="menu-item">
            <a href="../pages/jybe-case-study.html">Work</a>
          </li>
          <li class="menu-item">
            <a href="../pages/about.html">About</a>
          </li>
          <li class="menu-item">
            <a href="../pages/contact.html">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <p class="bg-txt-contact">contact</p>
      <div class="contact-wrapper">
        <div class="contact-hero">
          <h2>
            Interested in<br />
            working together?
          </h2>
          <p>
            I’m always up for meeting new people and talking about design,
            coding, and life in general. Feel free to contact me!
          </p>
          <p>
            I also would love to grab a beer or coffee. Dinner? Let’s go out for
            sushi!
          </p>
        </div>

        <div class="form-container">
          <form
            name="input"
            method="POST"
            action="https://formspree.io/contract.noel@gmail.com"
          >
            <label for="fullname">Full Name</label>
            <input
              type="text"
              id="fullname"
              name="fullname"
              placeholder="Full Name"
              required
              aria-required="true"
            />

            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Email"
              required
              aria-required="true"
            />

            <label for="subject">Subject</label>
            <textarea
              id="message"
              name="message"
              placeholder="Message"
              required
              aria-required="true"
            ></textarea>

            <input class="form-btn" type="submit" value="Send" />
          </form>
        </div>
      </div>
    </main>

    <footer>
      <div class="min-foot">
        <a href="https://github.com/noelarroyo1"
          ><i class="nav-link fab fa-github"></i
        ></a>
        <a href="https://www.linkedin.com/in/noelarroyo/"
          ><i class="nav-link fab fa-linkedin-in"></i
        ></a>
        <a href="mailto:contract.noel@gmail.com"
          ><i class="nav-link far fa-envelope"></i
        ></a>
      </div>
    </footer>

    <script
      src="https://kit.fontawesome.com/21813d5134.js"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
